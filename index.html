<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Flashcard Units</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center mb-10">
        <h1 class="text-5xl font-bold text-gray-900 mb-4">Physics Flashcard Units</h1>
        <p class="text-xl text-gray-600">Select a unit to start studying.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
        <!-- Newton's Laws Unit -->
        <a href="./newtons-laws/" class="block bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-3xl font-bold text-indigo-600 mb-2">Newton's Laws of Motion</h2>
            <p class="text-gray-700">Review Newton's three laws, forces, and free-body diagrams.</p>
        </a>

        <!-- Kinematics Unit -->
        <a href="./kinematics/" class="block bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-3xl font-bold text-indigo-600 mb-2">Kinematics</h2>
            <p class="text-gray-700">Study position, velocity, acceleration, and kinematic equations.</p>
        </a>
    </div>

</body>
</html>
